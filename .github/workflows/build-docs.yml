name: Build Sphinx Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write  # Required for GitHub Pages deployments

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build documentation
        run: |
          make docs

      - name: Fix permissions for Pages
        run: |
          chmod -R +rwX docs/build
          cp -r --dereference --no-preserve=mode,ownership docs/build/html docs/build/html_fix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          overwrite: true
          path: docs/build/html_fix

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
          force_orphan: true   # optional â€” clears old files
